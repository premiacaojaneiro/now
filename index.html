<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        /* --- ESTILO DARK/HACKER (IGUAL AO ANTERIOR) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 25px;
            box-shadow: 0 0 20px #00ff8855;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-text {
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #00ff88;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; text-shadow: 0 0 10px #00ff88; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div class="status-text" id="statusMsg">Verificando Localização...</div>

    <script>
        // --- CONFIGURAÇÃO DOS LINKS ---
        const linkBrasil = "inicio.html";
        const linkGringa = "https://camargobusiness.github.io/engajamento2026/";
        // ------------------------------

        // Função para redirecionar com delay (pro visual ficar bonito)
        function redirecionar(url) {
            document.getElementById('statusMsg').innerText = "Redirecionando...";
            setTimeout(() => {
                window.location.href = url;
            }, 1500); // 1.5 segundos de charminho
        }

        // Função de Fallback (Plano B: Idioma do Navegador)
        function checkLanguageFallback() {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.includes('pt')) {
                console.log("GeoIP falhou. Indo pelo idioma: BR");
                redirecionar(linkBrasil);
            } else {
                console.log("GeoIP falhou. Indo pelo idioma: Gringa");
                redirecionar(linkGringa);
            }
        }

        // --- A MÁGICA DO GEOIP EM JS ---
        // Usando a API ipapi.co (gratuita e funciona com HTTPS)
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                // Checa se o país é BR
                if (data.country_code === 'BR') {
                    console.log("GeoIP Detectado: Brasil");
                    redirecionar(linkBrasil);
                } else {
                    console.log("GeoIP Detectado: " + data.country_code);
                    redirecionar(linkGringa);
                }
            })
            .catch(error => {
                // Se der erro (API fora do ar ou bloqueador de ads), usa o fallback
                console.error("Erro no GeoIP:", error);
                checkLanguageFallback();
            });

        // Timeout de segurança: Se a API demorar mais de 3s pra responder, força o fallback
        setTimeout(() => {
            // Verifica se a página ainda não redirecionou (truque simples)
            // Se o usuário ainda estiver aqui depois de 3s, algo travou na API.
            // A gente força o checkLanguageFallback, mas na prática o redirecionar já teria acontecido se funcionasse.
            // Isso é só pra garantir que o cara não fique preso eternamente.
        }, 4000);

    </script>
</body>
</html>
